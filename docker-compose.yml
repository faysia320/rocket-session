services:
  postgres:
    image: postgres:16-alpine
    container_name: rocket-session-postgres
    environment:
      POSTGRES_DB: rocket_session
      POSTGRES_USER: rocket
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rocket_secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rocket -d rocket_session"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: rocket-session-backend
    expose:
      - "8101"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - rocket-uploads:/app/uploads
      - ${CLAUDE_AUTH_DIR}:/root/.claude
      - ${HOST_PROJECTS_DIR}:/projects
    environment:
      - DATABASE_URL=postgresql+asyncpg://rocket:${POSTGRES_PASSWORD:-rocket_secret}@postgres:5432/rocket_session
      - POSTGRES_HOST=postgres
      - CLAUDE_WORK_DIR=/projects
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8101
      - UPLOAD_DIR=/app/uploads
      - GIT_USER_NAME=${GIT_USER_NAME}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - CORS_EXTRA_ORIGINS=${CORS_EXTRA_ORIGINS:-}
    env_file:
      - .env.docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: rocket-session-frontend
    ports:
      - "8100:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  rocket-uploads:
