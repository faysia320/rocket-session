services:
  backend:
    build: __PACKAGE_ROOT__/backend
    container_name: rocket-session-backend
    expose:
      - "8101"
    volumes:
      - ${ROCKET_DATA_DIR}/data:/app/data
      - rocket-uploads:/app/uploads
      - ${CLAUDE_AUTH_DIR}:/root/.claude
      - ${HOST_PROJECTS_DIR}:/projects
    environment:
      - CLAUDE_WORK_DIR=/projects
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8101
      - UPLOAD_DIR=/app/uploads
      - CLAUDE_ALLOWED_TOOLS=${CLAUDE_ALLOWED_TOOLS:-Read,Write,Edit,Bash}
      - GIT_USER_NAME=${GIT_USER_NAME:-}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - CORS_EXTRA_ORIGINS=${CORS_EXTRA_ORIGINS:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  frontend:
    build: __PACKAGE_ROOT__/frontend
    container_name: rocket-session-frontend
    ports:
      - "${ROCKET_PORT:-8100}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  rocket-uploads:
